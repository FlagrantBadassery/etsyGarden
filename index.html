<body>
	<header>
		<div class="overlay">
			<section class="headerContent">		
				<h1>Fall in Love With Knits</h1>
				<img class="leaf" src="assets/leaf.svg" alt="leaf">
				<p>Let's do some shopping</p>
				<a href="#location" class="down-arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
			</section>
		</div> <!-- .overlay -->
	</header>
	<main>
		<!--enter your location-->
		<section class="location" id="location">
			<div class="overlay">
				<div class="user-location-container">
					<h2>Help us Find You</h2>
					<form action="" class="user-location-form">
						<label for="user-location" class="location-label">Enter Your Location</label>
						<input type="text" name="user-location" class="user-location" placeholder="City, Prov/State">
						<input type="submit">
					</form>
					<span class="or">or</span>
					<div class="geolocation">
						<button><h3>Use your location</h3></button>
					</div>
				</div>
				<div class="loading-container">
					<img src="assets/red_knitting.svg" class="loading animated bounce infinite" alt="a ripple animation denoting that the page is loading">
				</div>
			</div> <!-- .overlay -->
		</section>
		<section class="results">
			<div class="wrapper">
				<div class="price-range">
					<label for="price-sort">Filter results by price</label>
					<input type="range" name="zoomLevel" class="price-sort" id="price-sort" min="0" max="500" value="500" step="10" oninput="mainKnits.outputUpdate(value)" data-filter="maxPrice">
					<div class="price-label">
						<p>Max Price:</p>
						<output for="price-sort" id="max-price">$500</output>
					</div>
				</div> <!-- .price-range -->
				<div class="grid wrapper" id="etsyResults"></div>
			</div>
			<div class="wrapper end-message">
				<button class="more-results">View More Results</button>
				<a href="#location" class="backToTop">back to top <i class="fa fa-angle-up" aria-hidden="true"></i></a>
			</div>
		</section>
	</main>
	<footer class="main-footer">
		<p>Developed by <a href="http://www.roselgauthier.com" target="_blank">Rose Gauthier</a>, <a href="http://www.gregamckenzie.com" target="_blank">Greg McKenzie</a> &amp; <a href="http://www.jaymierosen.com" target="_blank">Jaymie Rosen</a></p>
		<p>API used from <a href="https://www.etsy.com/developers/" target="_blank"">Etsy</a></p>
		<p><a href="https://thenounproject.com/search/?q=knitting&i=38202" target="_blank">Knitting</a> icon by <a href="https://thenounproject.com/sitara.shah7/" target="_blank">Sitara Shah</a></p>
		<p><a href="https://thenounproject.com/search/?q=fall+leaves&i=26568" target="_blank">Leaf</a> icon by <a href="https://thenounproject.com/peter.silk/" target="_blank">Peter Silk</a></p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>
	<script src="dev/scripts/script.js"></script>

</body>
</html>
